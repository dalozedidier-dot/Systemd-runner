name: regen-expected

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          python 01_tests_multisector/harness.py \
            --repo-root 01_tests_multisector \
            --profiles tests/profiles \
            --update-expected \
            --out tests/results.json

      - name: Show git diff (expected changes)
        run: |
          git status
          git diff --name-only

      - name: Upload updated expected as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expected_updated
          path: |
            01_tests_multisector/tests/expected/
            01_tests_multisector/tests/results.json
