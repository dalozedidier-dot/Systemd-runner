name: SystemD CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics
          exit-zero  # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run core runner self-tests
        run: |
          python 00_core/scripts/run_ddr.py --run-tests

      - name: Run multisector harness tests
        run: |
          python 01_tests_multisector/harness.py --repo-root . --profiles 01_tests_multisector/tests/profiles
