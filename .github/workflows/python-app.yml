name: systemd-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (harness)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Lint (fatal only)
        run: |
          python -m pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run core runner self-tests
        run: |
          python 00_core/scripts/run_ddr.py --run-tests

      - name: Run multisector harness tests
        run: |
          python 01_tests_multisector/harness.py --repo-root 01_tests_multisector --profiles tests/profiles --out tests/results.json
