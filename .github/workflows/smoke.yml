name: Smoke (Systemd-runner)

on:
  workflow_dispatch:
  # NB: ci.yml couvre déjà push/PR. Celui-ci sert de debug manuel.

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Debug layout
        shell: bash
        run: |
          set -euo pipefail
          echo "ROOT:"
          ls -la
          echo "FIND TEST_MATRIX candidates:"
          find . -maxdepth 4 -type f -iname "*test*matrix*.md" -print || true
          echo "FIND harness candidates:"
          find . -maxdepth 5 -type f \( -iname "*harness*.py" -o -iname "*smoke*.py" \) -print || true

      - name: Run smoke DDR + E
        shell: bash
        env:
          PYTHONPATH: .
        run: |
          set -euo pipefail
          rm -rf _ci_out
          mkdir -p _ci_out

          # IMPORTANT:
          # - --profiles attend un DOSSIER
          # - --out attend un FICHIER
          python 01_tests_multisector/harness.py \
            --repo-root . \
            --profiles 01_tests_multisector/tests/profiles \
            --out _ci_out/harness_results.json \
            2>&1 | tee _ci_out/smoke.log

          echo "Found reports:"
          find . -maxdepth 7 -type f \( -name "ddr_report.json" -o -name "e_report.json" -o -name "extraction_report.json" \) -print | tee _ci_out/found_reports.txt || true

          # Si le harness écrit un JSON d'agrégation, on le garde
          if [ -f "_ci_out/harness_results.json" ]; then
            echo "Harness output JSON: _ci_out/harness_results.json"
          else
            echo "No harness_results.json produced (not fatal if reports exist)."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: systemd_smoke_reports
          path: |
            _ci_out/
            **/ddr_report.json
            **/e_report.json
            **/extraction_report.json
          if-no-files-found: error
