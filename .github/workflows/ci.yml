name: ci

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  band_suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ]; then
            pip install .
          elif [ -f setup.py ]; then
            pip install .
          fi

      - name: Run band suite
        shell: bash
        run: |
          set +e
          mkdir -p _ci_out
          python scripts/ci_band_suite.py --outdir "_ci_out/bands" 2>&1 | tee _ci_out/ci_stdout.log
          echo $? > _ci_out/exit_code.txt
          exit 0

      - name: Show quick summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "exit_code:"
          cat _ci_out/exit_code.txt || true
          echo ""
          echo "FILES in _ci_out:"
          find _ci_out -maxdepth 4 -type f -print || true
          echo ""
          if [ -f _ci_out/band_suite_summary.json ]; then
            echo "band_suite_summary.json:"
            cat _ci_out/band_suite_summary.json
          fi
          echo ""
          if [ -f _ci_out/exception.txt ]; then
            echo "exception.txt:"
            sed -n '1,200p' _ci_out/exception.txt
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: band_suite_artifacts
          path: _ci_out/
          retention-days: 30
          if-no-files-found: error

      - name: Fail if suite failed
        shell: bash
        run: |
          set -euo pipefail
          code=$(cat _ci_out/exit_code.txt || echo 99)
          if [ "$code" != "0" ]; then
            exit 1
          fi
