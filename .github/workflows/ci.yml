name: Systemd-runner CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  PYTHONHASHSEED: "0"
  TZ: "UTC"
  LC_ALL: "C.UTF-8"
  LANG: "C.UTF-8"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (best effort)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Compile (sanity)
        run: |
          set -euo pipefail
          python -m compileall -q .

      - name: Smoke run (DD-R + optional E)
        run: |
          set -euo pipefail

          # Toujours créer _ci_out, même si on échoue ensuite
          mkdir -p _ci_out

          OUT="_ci_out/ddr_smoke"
          mkdir -p "$OUT"

          # run_ddr.py attend un TEST_MATRIX.md (pas un JSON)
          TEST_MATRIX="00_core/examples/TEST_MATRIX.example.md"

          if [ ! -f "$TEST_MATRIX" ]; then
            echo "ERROR: TEST_MATRIX introuvable: $TEST_MATRIX"
            echo "Cherche un fichier TEST_MATRIX*.md existant et mets à jour TEST_MATRIX."
            echo "Exemples possibles:"
            find . -maxdepth 4 -type f -iname "TEST_MATRIX*.md" || true
            exit 1
          fi

          python 00_core/scripts/run_ddr.py \
            --test-matrix "$TEST_MATRIX" \
            --out "$OUT" \
            --with-e

          if [ ! -f "$OUT/ddr_report.json" ]; then
            echo "ERROR: ddr_report.json manquant dans $OUT"
            ls -la "$OUT" || true
            exit 1
          fi

          python - <<'PY'
          import json
          from pathlib import Path

          p = Path("_ci_out/ddr_smoke/ddr_report.json")
          data = json.loads(p.read_text(encoding="utf-8"))

          if not isinstance(data, dict) or not data:
              raise SystemExit("ddr_report.json invalide ou vide")

          print("OK: ddr_report.json présent et lisible")
          PY

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: systemd-runner-ci-artifacts
          path: _ci_out
