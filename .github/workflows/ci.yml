name: systemd-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  verify-and-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps (harness)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Lint (fatal only)
        run: |
          python -m pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Verify repo file index (frozen snapshot)
        run: |
          python 00_core/scripts/verify_file_index.py --root .

      - name: Run core runner self-tests
        run: |
          python 00_core/scripts/run_ddr.py --run-tests

      - name: Run multisector harness (write outside repo)
        run: |
          python 01_tests_multisector/harness.py --repo-root . --out /tmp/systemd_results.json
